{% extends "clerk/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-4 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 999px; width: 300%; background: #ffffff;">
        <h2 class="text-center text-primary mb-4 fw-bold">Edit Profile</h2>

        <div class="text-center">
            <!-- Profile Picture Preview -->
            {% if user.profile_photo %}
                <img src="{{ user.profile_photo.url }}" alt="Profile Photo" class="profile-img">
            {% else %}
                <img src="{% static 'assets/default-profile.png' %}" alt="Default Profile" class="profile-img">
            {% endif %}
        </div>

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <!-- Profile Photo Upload -->
            <div class="mb-3">
                <label class="form-label fw-bold">Upload New Profile Photo</label>
                <input type="file" name="profile_photo" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Position</label>
                <textarea name="about" class="form-control" rows="3" placeholder="Write a short bio...">{{ user.about }}</textarea>
            </div>

            <!-- Additional Details -->
            <div class="mb-3">
                <label class="form-label fw-bold">Details</label>
                <textarea name="details" class="form-control" rows="3" placeholder="Add additional information (address, designation, etc.)">{{ user.details }}</textarea>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
                <label class="form-label fw-bold">Phone Number</label>
                <input type="text" name="phone" class="form-control" value="{{ user.phone }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">About</label>
                <textarea name="about" class="form-control" rows="3" placeholder="Write a short bio...">{{ user.about }}</textarea>
            </div>

            <!-- Additional Details -->
            <div class="mb-3">
                <label class="form-label fw-bold">Details</label>
                <textarea name="details" class="form-control" rows="3" placeholder="Add additional information (address, designation, etc.)">{{ user.details }}</textarea>
            </div>



            <!-- Change Password -->
            <div class="mb-3">
                <label class="form-label fw-bold">New Password</label>
                <input type="password" name="new_password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm fw-bold">Update Profile</button>
        </form>
    </div>
</div>

<!-- Custom Styling -->
<style>
    body {
        background:rgb(229, 232, 235);
    }
    .card {
        border-radius: 15px;
    }
    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #007bff;
        transition: transform 0.3s ease;
    }
    .profile-img:hover {
        transform: scale(1.05);
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
    }
    .btn {
        border-radius: 10px;
        padding: 10px;
        font-size: 18px;
    }
</style>
{% endblock %}
