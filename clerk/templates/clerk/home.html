{% extends "clerk/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5" style="margin-top: 120px;">
    <!-- Section: Daily Task Stats -->
    <h3 class="section-heading">üìå Daily Task Stats</h3>

    <div class="row mt-3">
        <div class="col-md-4">
            <div class="task-card">
                <div class="task-icon bg-primary">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="task-info">
                    <h5>Completed Tasks</h5>
                    <p class="task-number text-primary">8</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="task-card">
                <div class="task-icon bg-warning">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="task-info">
                    <h5>Pending Tasks</h5>
                    <p class="task-number text-warning">5</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="task-card">
                <div class="task-icon bg-danger">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="task-info">
                    <h5>Overdue Tasks</h5>
                    <p class="task-number text-danger">2</p>
                </div>
            </div>
        </div>
    </div>

    <div class="progress mt-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
            65% Completed
        </div>
    </div>
</div>

<!-- Section: Performance Insight Graph -->
<div class="container chart-container">
    <h3 class="section-heading">üìä Performance Insights</h3>
    <div class="chart-wrapper">
        <canvas id="performanceChart"></canvas>
    </div>
</div>

<!-- Section: Work Duration After Attendance -->
<div class="container chart-container">
    <h3 class="section-heading">‚è≥ Work Duration After Attendance</h3>
    <div class="chart-wrapper">
        <canvas id="workDurationChart"></canvas>
    </div>
</div>

<style>
    .section-heading {
        font-size: 22px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .task-card {
        display: flex;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    .task-card:hover {
        transform: translateY(-5px);
    }
    .task-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        margin-right: 15px;
    }
    .task-info h5 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
    }
    .task-number {
        font-size: 24px;
        font-weight: bold;
        margin: 5px 0 0 0;
    }
    .progress {
        height: 20px;
        border-radius: 10px;
    }
    .chart-container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    .chart-wrapper {
        position: relative;
        width: 100%;
        height: 300px; /* Fixed height */
    }
</style>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Performance Insights Chart
    const ctx1 = document.getElementById('performanceChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
            datasets: [{
                label: 'Performance Score',
                data: [65, 75, 70, 80, 60, 85, 90],
                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                borderColor: '#3498db',
                borderWidth: 2,
                pointRadius: 5,
                pointBackgroundColor: '#3498db',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });

    // Work Duration After Attendance Chart
    const ctx2 = document.getElementById('workDurationChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                label: 'Work Hours After Attendance',
                data: [6, 7, 5, 8, 6.5, 7.2], // Example work hours
                backgroundColor: ['#1abc9c', '#e67e22', '#e74c3c', '#9b59b6', '#f1c40f', '#3498db'],
                borderColor: '#2c3e50',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 10
                }
            }
        }
    });
</script>

{% endblock content %}
