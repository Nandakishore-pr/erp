<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Image */
        body {
            background: url('../../../assets/bgg.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        /* Centering the card */
        .register-card {
            max-width: 500px;
            background: rgba(100, 93, 230, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            height: 80;
            width: 60%;
        }
    </style>
</head>
<body>

    <!-- Centered Registration Form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="register-card">
            <h3 class="text-center mb-3">Register</h3>

            <form>
                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" required>
                </div>

                <!-- House Number -->
                <div class="mb-3">
                    <label class="form-label">House Number</label>
                    <input type="text" class="form-control" placeholder="Enter house number" required>
                </div>

                <!-- Ward Number -->
                <div class="mb-3">
                    <label class="form-label">Ward Number</label>
                    <input type="text" class="form-control" placeholder="Enter ward number" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter phone number" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
