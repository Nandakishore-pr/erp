{% extends "user/base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center text-primary fw-bold mb-4">Complaint Registration</h2>
                                {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
            <div class="card shadow-lg p-4 border-0 rounded-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="category" class="form-label fw-bold">Complaint Category</label>
                        <select class="form-select shadow-sm" id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Road">Road Issues</option>
                            <option value="Drainage">Drainage Problems</option>
                            <option value="Water">Water Supply Issues</option>
                            <option value="Electricity">Electricity Complaints</option>
                            <option value="Waste">Waste Management</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ward" class="form-label fw-bold">Ward Number</label>
                        <input type="number" class="form-control shadow-sm" id="ward" name="ward" placeholder="Enter Ward Number" required>
                    </div>

                    {% comment %} <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Full Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control shadow-sm" id="phone" name="phone" placeholder="Enter Your Phone Number" required pattern="[0-9]{10}">
                    </div> {% endcomment %}

                    <div class="mb-3">
                        <label for="image" class="form-label fw-bold">Upload Image (Optional)</label>
                        <input type="file" class="form-control shadow-sm" id="image" name="image" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Complaint Description</label>
                        <textarea class="form-control shadow-sm" id="description" name="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">Submit Complaint</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ced4da;
        transition: 0.3s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
    }

    button {
        transition: 0.3s;
    }

    button:hover {
        background-color: #28a745;
        transform: scale(1.02);
    }
</style>

{% endblock content %}
