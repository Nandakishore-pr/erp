{% extends 'user/base.html' %}

{% block content %}
<style>
    /* Page Layout */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
    }

    h2 {
        text-align: center;
        font-weight: bold;
        color: #177245;
        margin-bottom: 20px;
    }

    /* Input Styling */
    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ddd;
        transition: all 0.3s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #177245;
        box-shadow: 0px 0px 8px rgba(23, 114, 69, 0.3);
    }

    /* Button Styling */
    .btn-success {
        background: #28a745;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
        transition: all 0.3s;
    }

    .btn-success:hover {
        background: #218838;
    }

    /* Footer Fixed at Bottom */
    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
        position: relative;
        bottom: 0;
    }
</style>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4">
            <h3 class="text-center fw-bold text-success mb-3">Tax Payment</h3>
            <form method="POST" onsubmit="return validateForm();">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="tax_type" class="form-label fw-bold">Tax Type</label>
                    <select class="form-select shadow-sm border-primary" id="tax_type" name="tax_type" required onchange="updateTaxDetails()">
                        <option value="" disabled selected>Select Tax Type</option>
                        <option value="Property">Property Tax</option>
                        <option value="Water">Water Tax</option>
                        <option value="Professional">Professional Tax</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Year Field (Hidden by Default) -->
                <div class="mb-3" id="year_field" style="display: none;">
                    <label for="year" class="form-label fw-bold">Select Year</label>
                    <select class="form-select shadow-sm border-primary" id="year" name="year"></select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Tax Amount (â‚¹)</label>
                    <input type="number" class="form-control shadow-sm border-primary" id="amount" name="amount" required readonly>
                </div>
            </form>
            <div class="text-center">
                <button id="checkout-button" class="btn btn-success w-100 fw-bold shadow-sm">ðŸ’° Pay Now</button>
            </div>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-success text-center">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
    function updateTaxDetails() {
        let taxType = document.getElementById("tax_type").value;
        let amountField = document.getElementById("amount");
        let yearField = document.getElementById("year_field");

        // Default tax amounts
        let taxAmounts = {
            "Property": 5000,
            "Water": 1500,
            "Professional": 3000,
            "Other": 1000
        };

        // Set amount based on tax type
        amountField.value = taxAmounts[taxType] || "";
        
        // Show year field only for Property Tax
        if (taxType === "Property") {
            yearField.style.display = "block";
            populateYearOptions();
        } else {
            yearField.style.display = "none";
        }
    }

    function populateYearOptions() {
        let yearSelect = document.getElementById("year");
        yearSelect.innerHTML = "<option value='' disabled selected>Select Year</option>";
        let currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= currentYear - 10; i--) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
    }

    function validateForm() {
        let amount = document.getElementById("amount").value;
        if (!amount) {
            alert("Please select a Tax Type to get the amount.");
            return false;
        }
        return true;
    }
</script>

<script src="https://js.stripe.com/v3/"></script>

  document.getElementById("checkout-button").addEventListener("click", function () {
    let csrftoken = getCSRFToken();

    fetch("/paytax/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken,
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("HTTP error! Status: " + response.status);
        }
        return response.json();
    })
    .then(session => {
        console.log("Session ID:", session.id);  // Debugging
        return stripe.redirectToCheckout({ sessionId: session.id });
    })
    .catch(error => console.error("Error in fetch:", error));  // Debugging
});


  // Function to get CSRF token from cookies
  function getCSRFToken() {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      document.cookie.split(";").forEach(cookie => {
        let trimmedCookie = cookie.trim();
        if (trimmedCookie.startsWith("csrftoken=")) {
          cookieValue = trimmedCookie.substring("csrftoken=".length);
        }
      });
    }
    return cookieValue;
  }
</script>


{% endblock content %}
