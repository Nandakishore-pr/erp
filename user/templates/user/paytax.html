{% extends "user/base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="text-center text-primary fw-bold mb-4">Tax Payment</h2>
            <div class="card shadow-lg p-4 border-0 rounded-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="tax_type" class="form-label fw-bold">Tax Type</label>
                        <select class="form-select shadow-sm" id="tax_type" name="tax_type" required>
                            <option value="" disabled selected>Select Tax Type</option>
                            <option value="Property">Property Tax</option>
                            <option value="Water">Water Tax</option>
                            <option value="Professional">Professional Tax</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ward" class="form-label fw-bold">Ward Number</label>
                        <input type="number" class="form-control shadow-sm" id="ward" name="ward" placeholder="Enter Ward Number" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Full Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="tel" class="form-control shadow-sm" id="phone" name="phone" placeholder="Enter Your Phone Number" required pattern="[0-9]{10}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <textarea class="form-control shadow-sm" id="address" name="address" rows="2" placeholder="Enter Your Address" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label fw-bold">Tax Amount (â‚¹)</label>
                        <input type="number" class="form-control shadow-sm" id="amount" name="amount" placeholder="Enter Tax Amount" required>
                    </div>

                    <div class="mb-3">
                        <label for="payment_method" class="form-label fw-bold">Payment Method</label>
                        <select class="form-select shadow-sm" id="payment_method" name="payment_method" required>
                            <option value="" disabled selected>Select Payment Method</option>
                            <option value="UPI">UPI</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Net Banking">Net Banking</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #ced4da;
        transition: 0.3s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
    }

    button {
        transition: 0.3s;
    }

    button:hover {
        background-color: #28a745;
        transform: scale(1.02);
    }
</style>

{% endblock content %}
