<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee and Engineer Details</title>
  <link rel="stylesheet" href="../../../static/user/employee.css">
</head>
<body>

  <div class="container">
    <!-- Employee Details Table -->
    <div class="table-container">
      <h2>Employee Details</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>Manager</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Smith</td>
            <td>Assistant Manager</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Michael</td>
            <td>Johnson</td>
            <td>HR Specialist</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Engineer Details Table -->
    <div class="table-container">
      <h2>Engineer Details</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Albert</td>
            <td>Einstein</td>
            <td>Electrical</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Isaac</td>
            <td>Newton</td>
            <td>Mechanical</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Marie</td>
            <td>Curie</td>
            <td>Chemical</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
