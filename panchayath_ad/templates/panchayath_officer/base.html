<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 15px;
        }
        .sidebar h4 {
            text-align: center;
            color: #f1c40f;
            font-weight: bold;
        }
        .sidebar a {
            padding: 12px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
        }
        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        /* Top Navbar */
        .top-navbar {
            position: fixed;
            left: 250px;
            width: calc(100% - 250px);
            background: #2c3e50;
            color: white;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        .nav-left img {
            height: 40px;
        }
        .nav-left span {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-icons button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px;
            border-radius: 8px;
        }
        .nav-icons button:hover {
            background: #f1c40f;
            color: #2c3e50;
            transform: scale(1.1);
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 80px 20px 20px 20px;
            flex-grow: 1;
        }

        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-top: auto;
            
            
        }
        .footer img {
            width: 40px;
            margin-bottom: 5px;
        }
        .footer .gov-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 5px;
        }
        .footer p {
            margin: 3px 0;
        }
        .footer a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            font-size: 14px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .top-navbar {
                left: 200px;
                width: calc(100% - 200px);
            }
            .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4><i class="fas fa-landmark"></i> Panchayat Dept</h4>
        <a href="{% url 'admindashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="{% url 'admineditprofile' %}"><i class="fas fa-user-cog"></i> editprofile</a>
        <a href="{% url 'manage' %}"><i class="fas fa-user-cog"></i> Manage Clerks</a>
        <a href="{% url 'admin_engineer' %}"><i class="fas fa-users"></i> Evaluate Engineers</a>
        <a href="{% url 'document_approval' %}"><i class="fas fa-users"></i> Document Approval</a>
        <a href="{% url 'tax_payment_list' %}"><i class="fas fa-coins"></i> Revenue</a>
        <a href="{% url 'admin_task' %}"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="{% url 'notice' %}"><i class="fas fa-bullhorn"></i> Notices</a>
        <a href="{% url "logout" %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Emblem_of_India.svg/2048px-Emblem_of_India.svg.png" alt="Gov Logo">
            <span>Government of India</span>
        </div>
        <div class="nav-icons">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-bell"></i></button>
            <button><i class="fas fa-moon"></i></button>
            
            <!-- Profile Dropdown -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Emblem_of_India.svg/2048px-Emblem_of_India.svg.png" alt="India Emblem">
        <div class="gov-text">Government of India</div>
        <p>&copy; 2025. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
