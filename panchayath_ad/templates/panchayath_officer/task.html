{% extends 'panchayath_officer/base.html' %}

{% block title %}Assign Tasks{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <h2 class="text-center mb-4">Task Assignment</h2>
    
    <!-- Assign New Task -->
    <div class="card p-3 mb-3">
        <h5>Assign New Task</h5>
        <form id="taskForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Select Clerk</label>
                    <select class="form-select" id="clerkSelect">
                        <option value="">Select Clerk</option>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Task Type</label>
                    <select class="form-select" id="taskType">
                        <option value="">Select Task</option>
                        <option value="Survey">Survey</option>
                        <option value="Verification">Verification</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="taskDeadline">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Assign Task</button>
        </form>
    </div>
    
    <!-- Pending Tasks -->
    <div class="card p-3">
        <h5>Pending Tasks</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Clerk</th>
                    <th>Task Type</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#101</td>
                    <td>John Doe</td>
                    <td>Survey</td>
                    <td>2025-03-10</td>
                    <td><span class="badge bg-warning">Medium</span></td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteTask(101)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function deleteTask(taskId) {
        alert(`Task #${taskId} deleted.`);
    }
</script>
{% endblock %}
