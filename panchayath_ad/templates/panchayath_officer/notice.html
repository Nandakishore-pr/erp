{% extends 'panchayath_officer/base.html' %}

{% block title %}Notice Management{% endblock %}

{% block content %}
<div class="container-fluid mt-4"> <!-- Added mt-4 for spacing -->
    <h2 class="text-center mb-4">Publish Notice</h2>
    
    <div class="card p-4">
        <form id="noticeForm">
            <div class="mb-3">
                <label for="noticeTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="noticeTitle" placeholder="Enter notice title" required>
            </div>
            
            <div class="mb-3">
                <label for="noticeDescription" class="form-label">Description</label>
                <textarea class="form-control" id="noticeDescription" rows="4" placeholder="Enter notice details" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="noticeImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="noticeImage" accept="image/*">
            </div>
            
            <div class="mb-3">
                <label for="noticeRecipient" class="form-label">Send To</label>
                <select class="form-control" id="noticeRecipient" required>
                    <option value="public">Public</option>
                    <option value="clerks">Clerks</option>
                    <option value="engineers">Engineers</option>
                    <option value="everyone">Everyone</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="noticeDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="noticeDate" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Publish Notice</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("noticeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Notice Published & Email Notifications Sent!"); // Placeholder for backend email function
    });
</script>

{% endblock %}
