{% extends 'panchayath_officer/base.html' %}

{% block title %}Notice Management{% endblock %}

{% block content %}
<div class="container-fluid mt-4"> <!-- Added mt-4 for spacing -->
    <h2 class="text-center mb-4">Publish Notice</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Send To</label>
            <select name="recipient" class="form-control" required>
                <option value="public">Public</option>
                <option value="clerks">Clerks</option>
                <option value="engineers">Engineers</option>
                <option value="everyone">Everyone</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Publish Notice</button>
    </form>
    
</div>

<script>
    document.getElementById("noticeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Notice Published & Email Notifications Sent!"); // Placeholder for backend email function
    });
</script>

{% endblock %}
