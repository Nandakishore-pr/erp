{% extends "engineer/base.html" %}

{% block content %}
<div class="chat-container">
    <div class="container">
        <h3 class="text-white fw-bold mb-3">Co-workers</h3>
        <input type="text" class="form-control search-box mb-4" placeholder="Quick Find">

        <div class="row justify-content-center">
            <!-- Employee Cards -->
            <div class="col-md-3">
                <div class="card text-center p-3 shadow-lg">
                    <div class="position-relative">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" class="rounded-circle img-fluid" width="100" height="100">
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">2</span>
                    </div>
                    <h5 class="mt-2">Brian Parker</h5>
                    <p class="text-muted">brian@example.com</p>
                    <p class="small text-secondary">Tech Lead at XYZ</p>
                    <button class="btn btn-primary btn-sm">Start Chat</button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-3 shadow-lg">
                    <div class="position-relative">
                        <img src="https://randomuser.me/api/portraits/women/2.jpg" class="rounded-circle img-fluid" width="100" height="100">
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">1</span>
                    </div>
                    <h5 class="mt-2">Lisa Perry</h5>
                    <p class="text-muted">lisa@example.com</p>
                    <p class="small text-secondary">Software Engineer</p>
                    <button class="btn btn-primary btn-sm">Start Chat</button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-3 shadow-lg">
                    <div class="position-relative">
                        <img src="https://randomuser.me/api/portraits/men/3.jpg" class="rounded-circle img-fluid" width="100" height="100">
                    </div>
                    <h5 class="mt-2">James Baker</h5>
                    <p class="text-muted">james@example.com</p>
                    <p class="small text-secondary">Project Manager</p>
                    <button class="btn btn-primary btn-sm">Start Chat</button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-3 shadow-lg">
                    <div class="position-relative">
                        <img src="https://randomuser.me/api/portraits/women/4.jpg" class="rounded-circle img-fluid" width="100" height="100">
                    </div>
                    <h5 class="mt-2">Nancy Howard</h5>
                    <p class="text-muted">nancy@example.com</p>
                    <p class="small text-secondary">HR Specialist</p>
                    <button class="btn btn-primary btn-sm">Start Chat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Background Image */
    .chat-container {
        background: url('https://source.unsplash.com/1600x900/?office,workspace') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        padding-top: 40px;
    }

    .container {
        max-width: 1200px;
    }

    .search-box {
        width: 50%;
        margin: auto;
    }

    .card {
        border-radius: 10px;
        border: none;
        transition: transform 0.2s ease-in-out;
        background: rgba(255, 255, 255, 0.9);
    }

    .card:hover {
        transform: scale(1.05);
    }

    .rounded-circle {
        border: 3px solid #ddd;
    }

    .badge {
        font-size: 12px;
        padding: 5px 7px;
    }

    h3 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
</style>

{% endblock %}
