{% extends "engineer/base.html" %}
{% block content %}
<div class="container content-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <h2 class="text-center mb-4 fw-bold text-primary">Edit Profile</h2>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="profile-pic-container">
                            <img src="https://via.placeholder.com/150" class="rounded-circle img-thumbnail shadow" id="profileImage" alt="Profile Picture">
                            <label for="profilePicUpload" class="upload-btn btn btn-outline-primary btn-sm mt-2">Change Photo</label>
                            <input type="file" class="form-control d-none" id="profilePicUpload">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control shadow-sm" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email Address</label>
                                <input type="email" class="form-control shadow-sm" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-semibold">Phone Number</label>
                                <input type="text" class="form-control shadow-sm" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label fw-semibold">Address</label>
                                <textarea class="form-control shadow-sm" id="address" name="address" rows="2"></textarea>
                            </div>
                            <hr>
                            <h5 class="text-primary fw-bold">Change Password</h5>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">New Password</label>
                                <input type="password" class="form-control shadow-sm" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control shadow-sm" id="confirmPassword" name="confirmPassword">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-50 shadow">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .content-wrapper {
        margin-top: 80px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
    }

    .profile-pic-container {
        position: relative;
    }

    .upload-btn {
        display: block;
        cursor: pointer;
    }
</style>
{% endblock content %}
