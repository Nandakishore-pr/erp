<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <h2 class="text-center text-primary fw-bold">Engineer Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            
            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label class="form-label fw-bold">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter Phone Number" required pattern="[0-9]{10}">
            </div>

            <!-- License Number -->
            <div class="mb-3">
                <label class="form-label fw-bold">License Number</label>
                <input type="text" class="form-control" placeholder="Enter License Number" required>
            </div>

            <!-- Upload License Copy -->
            <div class="mb-3">
                <label class="form-label fw-bold">Upload License Copy</label>
                <input type="file" class="form-control" accept="image/*,application/pdf" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100 fw-bold">Register</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
